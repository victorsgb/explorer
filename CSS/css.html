<!--Introdução ao CSS-->
<!--Uma forma de setar propriedades de seletores é escrevendo dentro da tag style, ou indo direto na tag desejada e escrevendo no atributo style dele-->
<p>Aprendendo CSS: Cascading Style Sheet</p>

<style>
  p {
    color: red;
    font-size: 20px;
  }
</style>

<p style="color: green">CSS é Estilo</p>

<!--Outra forma é usando os atributos id:-->
<style>
  /*Como adicionar comentários no css*/
  #a {
    color: red;
  }

  p {
    color: yellow;
  }
</style>

<p id="a">Oi</p>
<p>Tchau!</p>
