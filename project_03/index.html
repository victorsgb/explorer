<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição.</p>   
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do Evento<span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="text" 
                        id="event-title"
                        placeholder="Ex.: Meu Evento"
                        minlength="8"
                        required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do Evento<span>(comece com https://)</span></label>
                        <input 
                        type="url" 
                        id="event-link"
                        placeholder="Ex.: https://github.com/victorsgb/explorer"
                        required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números, incluindo o DDD)</span></label>
                        <input 
                        type="number" 
                        id="event-number"
                        placeholder="Ex.: 083970707070"
                        minlength="12"
                        required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-select">Categoria</label>
                        <select id="event-select" required>
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                        <input 
                        type="email" 
                        id="event-email"
                        placeholder="Ex.: victorsgb@gmail.com"
                        required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="event-password"
                        minlength="8"
                        required>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>

                </div>
            </fieldset>

              
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input 
                            type="date" 
                            id="event-date"
                            required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input 
                            type="time" 
                            id="event-begin"
                            required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input 
                            type="time" 
                            id="event-end"
                            required>
                        </div>
                    </div>
                </div>    
            </fieldset>
        </form>
        <footer>
            <div class="button-box">
                <input form="my-form" class="button" type="submit" value="Salvar evento">
            </div>
        </footer>
    </div>
</body>
</html>
