<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Trabalhos</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page">
        <header>
            <p>Recentes</p>
            <h1>Trabalhos</h1>
        </header>
        <main>
            <div class="card">
                <img 
                src="images/photo-1498049794561-7780e7231661.avif" 
                alt="Mesa branca em sala branca, com notebook quase fechado, headphone quase em cima, relógio e smartphone ao lado">
                <h2><span>Design</span><strong>UI/UX</strong></h2>
            </div>
            <div class="card">
                <img 
                src="images/photo-1526738549149-8e07eca6c147.avif" 
                alt="Vista de cima de uma mesa preta contendo diversos eletrônicos usados para trabalho, um macbook, um iPhone, outro celular, um headphone, etc. além de um bom café quente">
                <h2><span>Mobile</span><strong>meu app</strong></h2>
            </div>
            <div class="card">
                <img 
                src="images/photo-1550009158-9ebf69173e03.avif" 
                alt="Vista de cima de uma mesa de madeira clara, contendo um headphone da Sony, e teclado e mouse sem fio">
                <h2><span>Web Site</span><strong>fulano.com</strong></h2>
            </div>    
            <div class="card">
                <img 
                src="images/photo-1588508065123-287b28e013da.avif" 
                alt="Vista em perspectiva de monitor, notebook, tablet e smartphone, todos em cima de uma mesa de loja">
                <h2><span>Desktop</span><strong>Qualquer ambiente</strong></h2>
            </div>
        </main>
    </div>
</body>
</html>
